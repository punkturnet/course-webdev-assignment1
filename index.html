<!DOCTYPE html>
<html ng-app='LunchApp'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller='LunchController' class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group" ng-class="inputClass">
             <input id="lunch-menu" type="text" ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <p class="text-info">I do NOT consider and empty item, i.e., , , as an item towards to the count which is {{dishesCount}}</p>
         <div class="form-group">
             <button ng-click="CheckDishes()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
          <span ng-class="statusClass">{{message}}</span> 
         </div>
   </div>

</body>
</html>
